name: checkPr

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: checkPr
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: installCargoAudit
        run: cargo install cargo-audit

      - name: build
        run: cargo build

      - name: runTests
        run: cargo test

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: audit
        run: cargo audit
